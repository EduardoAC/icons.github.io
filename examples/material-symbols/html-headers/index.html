<!-- Example based on https://developers.google.com/fonts/docs/material_symbols -->
<html>
  <head>
    <title>Material Symbols - HTML headers - icons</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100&icon_names=favorite,home,search,settings"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- thin outlined icons -->
    <div
      style="font-variation-settings: 'FILL' 0, 'wght' 100, 'GRAD' 0, 'opsz' 48"
    >
      <span class="material-symbols-outlined">search</span>
      <span class="material-symbols-outlined">home</span>
      <span class="material-symbols-outlined">settings</span>
      <span class="material-symbols-outlined">favorite</span>
    </div>

    <!-- thick filled icons -->
    <div
      style="font-variation-settings: 'FILL' 1, 'wght' 700, 'GRAD' 0, 'opsz' 48"
    >
      <span class="material-symbols-outlined">search</span>
      <span class="material-symbols-outlined">home</span>
      <span class="material-symbols-outlined">settings</span>
      <span class="material-symbols-outlined">favorite</span>
    </div>
  </body>
</html>
